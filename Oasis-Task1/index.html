<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>

    <div class="calculator">
      <div class="display">

      </div>
      <div class="buttons">
        <button type="button" class="clear" name="button">C</button>
        <button type="button" class="square-root" name="button">sqrt</button>
        <button type="button" class="modulus" name="button">%</button>
        <button type="button" class="division" name="button">/</button>
        <button type="button" class="seven" name="button">7</button>
        <button type="button" class="eight" name="button">8</button>
        <button type="button" class="nine" name="button">9</button>
        <button type="button" class="multiplication" name="button">x</button>
        <button type="button" class="four" name="button">4</button>
        <button type="button" class="five" name="button">5</button>
        <button type="button" class="six" name="button">6</button>
        <button type="button" class="substraction" name="button">-</button>
        <button type="button" class="one" name="button">1</button>
        <button type="button" class="two" name="button">2</button>
        <button type="button" class="three" name="button">3</button>
        <button type="button" class="addition" name="button">+</button>
        <button type="button" class="zero" name="button">0</button>
        <button type="button" class="point" name="button">.</button>
        <button type="button" class="equal" name="button">=</button>
      </div>
    </div>
  </body>
</html>
